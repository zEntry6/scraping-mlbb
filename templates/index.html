<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Legends Heroes Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .search-box input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .hero-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .hero-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }
        
        .hero-header {
            margin-bottom: 15px;
        }
        
        .hero-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }
        
        .hero-role {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
        }
        
        .hero-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .stat {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .stat-label {
            font-size: 0.75em;
            color: #666;
            margin-top: 2px;
        }
        
        .hero-skills {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .skills-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.9em;
        }
        
        .skill-item {
            font-size: 0.85em;
            color: #666;
            padding: 4px 0;
            display: flex;
            align-items: center;
        }
        
        .skill-item:before {
            content: "‚ö°";
            margin-right: 6px;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: white;
            font-size: 1.5em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 30px;
            cursor: pointer;
            color: #666;
            background: none;
            border: none;
        }
        
        .close-btn:hover {
            color: #333;
        }
        
        .skill-detail {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .skill-detail h4 {
            color: #667eea;
            margin-bottom: 8px;
        }
        
        .skill-desc {
            color: #666;
            line-height: 1.6;
        }
        
        .counter-section {
            margin-top: 20px;
            padding: 15px;
            background: #fff3cd;
            border-radius: 10px;
        }
        
        .counter-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ Mobile Legends Heroes Database</h1>
            <p>Complete heroes data with skills, rates, and more!</p>
        </header>
        
        <div class="stats-bar" id="statsBar">
            <div class="stat-card">
                <div class="number" id="totalHeroes">-</div>
                <div class="label">Heroes</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalSkills">-</div>
                <div class="label">Skills</div>
            </div>
            <div class="stat-card">
                <div class="number" id="totalCombos">-</div>
                <div class="label">Combos</div>
            </div>
            <div class="stat-card">
                <div class="number" id="heroesWithCounter">-</div>
                <div class="label">With Counter Data</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search heroes by name...">
            </div>
            <div class="filters">
                <button class="filter-btn active" data-role="all">All</button>
                <button class="filter-btn" data-role="tank">Tank</button>
                <button class="filter-btn" data-role="fighter">Fighter</button>
                <button class="filter-btn" data-role="assassin">Assassin</button>
                <button class="filter-btn" data-role="mage">Mage</button>
                <button class="filter-btn" data-role="marksman">Marksman</button>
                <button class="filter-btn" data-role="support">Support</button>
            </div>
        </div>
        
        <div class="loading" id="loading">Loading heroes...</div>
        <div class="heroes-grid" id="heroesGrid"></div>
    </div>
    
    <div class="modal" id="heroModal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modalBody"></div>
        </div>
    </div>
    
    <script>
        let allHeroes = [];
        let currentFilter = 'all';
        
        // Load stats
        fetch('/api/stats')
            .then(r => r.json())
            .then(stats => {
                document.getElementById('totalHeroes').textContent = stats.total_heroes;
                document.getElementById('totalSkills').textContent = stats.total_skills;
                document.getElementById('totalCombos').textContent = stats.total_combos;
                document.getElementById('heroesWithCounter').textContent = stats.heroes_with_counter;
            });
        
        // Load heroes
        fetch('/api/heroes')
            .then(r => r.json())
            .then(heroes => {
                allHeroes = heroes;
                document.getElementById('loading').style.display = 'none';
                renderHeroes(heroes);
            });
        
        function renderHeroes(heroes) {
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = heroes.map(hero => `
                <div class="hero-card" onclick="showHeroDetail(${hero.heroid})">
                    <div class="hero-header">
                        <div class="hero-name">${hero.name}</div>
                        <span class="hero-role">${hero.role}</span>
                    </div>
                    ${hero.win_rate ? `
                    <div class="hero-stats">
                        <div class="stat">
                            <div class="stat-value">${hero.win_rate}%</div>
                            <div class="stat-label">Win Rate</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${hero.pick_rate}%</div>
                            <div class="stat-label">Pick Rate</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value">${hero.ban_rate}%</div>
                            <div class="stat-label">Ban Rate</div>
                        </div>
                    </div>
                    ` : ''}
                    ${hero.skills.length > 0 ? `
                    <div class="hero-skills">
                        <div class="skills-title">Skills (${hero.skills.length})</div>
                        ${hero.skills.slice(0, 3).map(skill => `
                            <div class="skill-item">${skill.skill_name}</div>
                        `).join('')}
                        ${hero.skills.length > 3 ? `<div class="skill-item">+${hero.skills.length - 3} more...</div>` : ''}
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }
        
        function showHeroDetail(heroid) {
            fetch(`/api/hero/${heroid}`)
                .then(r => r.json())
                .then(hero => {
                    const modal = document.getElementById('heroModal');
                    const body = document.getElementById('modalBody');
                    
                    body.innerHTML = `
                        <h2>${hero.name}</h2>
                        <p><strong>Role:</strong> ${hero.role}</p>
                        <p><strong>Hero ID:</strong> ${hero.heroid}</p>
                        
                        ${hero.win_rate ? `
                        <div style="margin: 20px 0;">
                            <h3>Statistics</h3>
                            <div class="hero-stats">
                                <div class="stat">
                                    <div class="stat-value">${hero.win_rate}%</div>
                                    <div class="stat-label">Win Rate</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${hero.pick_rate}%</div>
                                    <div class="stat-label">Pick Rate</div>
                                </div>
                                <div class="stat">
                                    <div class="stat-value">${hero.ban_rate}%</div>
                                    <div class="stat-label">Ban Rate</div>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${hero.skills.length > 0 ? `
                        <div style="margin: 20px 0;">
                            <h3>Skills</h3>
                            ${hero.skills.map(skill => `
                                <div class="skill-detail">
                                    <h4>${skill.skill_name} ${skill.skill_type ? `(${skill.skill_type})` : ''}</h4>
                                    ${skill.skill_desc ? `<div class="skill-desc">${skill.skill_desc}</div>` : ''}
                                    ${skill.cooldown ? `<p><strong>Cooldown:</strong> ${skill.cooldown}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                        
                        ${hero.combo ? `
                        <div style="margin: 20px 0;">
                            <h3>Skill Combo</h3>
                            <div class="skill-detail">
                                <div class="skill-desc">${hero.combo}</div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${hero.counters || hero.countered_by || hero.synergy ? `
                        <div class="counter-section">
                            <h3>Counter Information</h3>
                            ${hero.counters ? `<p><strong>üó°Ô∏è Meng-Counter:</strong> ${hero.counters}</p>` : ''}
                            ${hero.countered_by ? `<p><strong>üõ°Ô∏è Di-Counter oleh:</strong> ${hero.countered_by}</p>` : ''}
                            ${hero.synergy ? `<p><strong>ü§ù Kecocokan:</strong> ${hero.synergy}</p>` : ''}
                        </div>
                        ` : ''}
                    `;
                    
                    modal.classList.add('active');
                });
        }
        
        function closeModal() {
            document.getElementById('heroModal').classList.remove('active');
        }
        
        // Search
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            let filtered = allHeroes;
            
            if (search) {
                filtered = filtered.filter(h => h.name.toLowerCase().includes(search));
            }
            
            if (currentFilter !== 'all') {
                filtered = filtered.filter(h => h.role.toLowerCase().includes(currentFilter));
            }
            
            renderHeroes(filtered);
        });
        
        // Filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentFilter = btn.dataset.role;
                const search = document.getElementById('searchInput').value.toLowerCase();
                
                let filtered = allHeroes;
                
                if (search) {
                    filtered = filtered.filter(h => h.name.toLowerCase().includes(search));
                }
                
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(h => h.role.toLowerCase().includes(currentFilter));
                }
                
                renderHeroes(filtered);
            });
        });
        
        // Close modal on outside click
        document.getElementById('heroModal').addEventListener('click', (e) => {
            if (e.target.id === 'heroModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
